	<script>
		$(function() {
			console.log(names);
			for(var i = 0; i < names.length; i++) {
				$("#a" + (i + 1)).attr("href", "project/res/public.html?ename=" + enames[i]);
				if(names[i].indexOf('神话的国度') >= 0) {
					var imgHoverStr = "";
					var seconds = getArr(names[i]);

					for(var j = 0; j < seconds.length; j++) {
						imgHoverStr += "<li><a href='project/res/public.html?ename=" + enames[i] + "&second=" + seconds[j] + "'>" + getViewName(seconds[j]) + "</a>" + (j == seconds.length - 1 ? "" : "\\") + "</li>";
					}
					$("#a" + (i + 1)).find("ul").html(imgHoverStr);
				} else if(names[i].indexOf('文字的演变') == -1 && names[i].indexOf('中国符号') == -1 && names[i].indexOf('中华传统美德') == -1) {
					var imgHoverStr = "";
					var seconds = getArr(names[i]);
					//alert(seconds)
					for(j in seconds) {
						imgHoverStr += "<li><a href='project/res/public.html?ename=" + enames[i] + "&second=" + seconds[j] + "'>[" + getViewName(seconds[j]) + "]</a></li>";
					}
					$("#a" + (i + 1)).find("ul").html(imgHoverStr);
				}
			}
		})

		function getArr(str) {
			var arr = new Array();
			$.each(columns, function(k, v) {
				if(k == str) {
					$.each(v, function(kk, vv) {
						if(typeof vv == 'object') {
							$.each(vv, function(kkk, vvv) {
								console.log(kkk)
								arr.push(kkk);
							});
						} else {
							arr.push(vv);
						}
					});
				}
			});
			return arr;

		}

		function getViewName(name) {
			return name.indexOf('.') == -1 ? name : name.substring(name.indexOf('.') + 1, name.length);
		}
	</script>
